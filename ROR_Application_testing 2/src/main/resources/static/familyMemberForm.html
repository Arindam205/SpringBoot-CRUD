<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Member Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }

        button-4 {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-size: 16px;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
    <script>
        async function submitFamilyMember() {
            // Get the values from the form
            const firstName = document.getElementById("firstName").value;
            const middleName = document.getElementById("middleName").value;
            const lastName = document.getElementById("lastName").value;
            const rorMasterId = document.getElementById("rorMasterId").value;

            // Prepare the data object for the API
            const familyMemberData = {
                firstName: firstName,
                middleName: middleName,
                lastName: lastName
            };

            try {
                // Call the API
                const response = await fetch(`http://localhost:8080/api/v1/familyMember/add/${rorMasterId}`, {

                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(familyMemberData),
                });

                if (response.ok) {
                    const result = await response.json();
                    document.getElementById("result").innerText = "Family member created successfully! ID: " + result.id;
                    document.getElementById("result").classList.remove('error');
                    document.getElementById("result").classList.add('success');
                    clearForm();
                } else {
                    document.getElementById("result").innerText = "Failed to create family member.";
                    document.getElementById("result").classList.remove('success');
                    document.getElementById("result").classList.add('error');
                }
            } catch (error) {
                console.error("Error submitting form:", error);
                document.getElementById("result").innerText = "An error occurred while submitting the form.";
                document.getElementById("result").classList.remove('success');
                document.getElementById("result").classList.add('error');
            }
        }

        // Clear the form after successful submission
        function clearForm() {
            document.getElementById("firstName").value = "";
            document.getElementById("middleName").value = "";
            document.getElementById("lastName").value = "";
            document.getElementById("rorMasterId").value = "";
        }
    </script>
</head>
<body>

<h1>Family Member Form</h1>
<form onsubmit="event.preventDefault(); submitFamilyMember();">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="middleName">Middle Name:</label>
    <input type="text" id="middleName" name="middleName">

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>

    <label for="rorMasterId">RorMaster ID (UUID):</label>
    <input type="text" id="rorMasterId" name="rorMasterId" required>

    <button type="submit">Submit</button>
</form>
<div class="container" style="text-align: center;">
    <a class="button-4" role="button" href="http://localhost:8080/address.html">Enter Address Details</a>
</div>

<div id="result"></div>

</body>
</html>
