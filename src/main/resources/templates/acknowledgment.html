<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-ROR ID Acknowledgment</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 16px;
            color: #555;
        }
        .ror-id {
            font-weight: bold;
            font-size: 18px;
            color: #008080;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Using Thymeleaf to dynamically insert name and rorId -->
    <h1>Congratulations Mr. <span th:text="${name}"></span></h1>
    <p>Your e-ROR ID has been generated successfully.</p>
    <p><strong class="ror-id">e-ROR ID: <span th:text="${rorId}"></span></strong></p>
</div>
</body>
</html>
