<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMC e-ROR Acknowledgment</title>

    <!-- Minimal and sleek styles for an official document look -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            font-size: 14px;
            color: #000;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 60%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #000;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2, h3, h4 {
            text-align: center;
            margin: 5px 0;
        }

        .panel {
            margin-top: 40px;
        }

        .panel-primary {
            border: 1px solid #000;
            padding: 20px;
            border-radius: 8px;
        }

        .form-title {
            font-weight: bold;
            text-decoration: underline;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin: 0 auto;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        .eror-number {
            font-size: 24px;
            font-weight: bold;
        }

        .footer-note {
            margin-top: 40px;
            text-align: center;
            font-weight: bold;
        }

        /* Styles for print */
        @media print {
            .btn-print {
                display: none;
            }
        }
    </style>

    <!-- JS for printing the document -->
    <script>
        function printPage() {
            window.print();
        }
    </script>
</head>
<body>

<div class="container">
    <!-- AMC Logo and title -->
    <img src="LogoCorporation.png" alt="AMC Logo" style="display: block; margin: 0 auto; height: 100px;">
    <h2>AGARTALA MUNICIPAL CORPORATION</h2>
    <h3>e-ROR Acknowledgment Slip</h3>

    <!-- e-ROR Details Section -->
    <div class="panel panel-primary">
        <h4 class="form-title">e-ROR NUMBER</h4>
        <div class="form-group">
            <label>Your e-ROR Number is:</label>
            <span class="eror-number"></span>
        </div>
    </div>

    <!-- Footer Note -->
    <div class="footer-note">
        This is a computer-generated document. No signature is required.
    </div>

    <!-- Print button -->
    <button class="btn-print" onclick="printPage()">Print</button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Retrieve eRorNumber from sessionStorage
        var eRorNumber = sessionStorage.getItem('eRorNumber');
        if (eRorNumber) {
            // Display the eRorNumber in the span
            document.querySelector('.eror-number').textContent = eRorNumber;
            // Optionally, remove it from sessionStorage if you don't need it anymore
            sessionStorage.removeItem('eRorNumber');
        } else {
            // Handle the case where eRorNumber is not available
            document.querySelector('.eror-number').textContent = 'No e-ROR Number found.';
        }
    });
</script>

</body>
</html>
